name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "7.0.x"   # usa 9.0.x si tu proyecto es net9

      - name: Publish
        run: dotnet publish ./BlazorApp_ProductosAPI.csproj -c Release -o publish

      # Habilita Pages si a√∫n no existe
      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      # Ajusta el <base href> para /ProductosAPI/
      - name: Fix base href for GitHub Pages
        run: |
          sed -i 's|<base href="/"|<base href="/ProductosAPI/"|g' publish/wwwroot/index.html
          touch publish/wwwroot/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
